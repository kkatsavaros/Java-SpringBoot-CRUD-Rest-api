<!DOCTYPE html>
<html>
    <head>
        <title>authors.html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <script>
            $(document).ready(function () {
                
                $("#postData").click(function(){                                       
                    var name=$("#name").val();                    
                    var jsonData={"name":name};
                   
                   $.ajax({                 
                       type:'POST',
                       url:'http://localhost:8080/api/authors',
                       contentType:'application/JSON',
                       data:JSON.stringify(jsonData),
                       
                       success:function(){},
                       error:function(){}
                   });                    
                });   
                
                
                
                
                

            });
        </script>



    </head>

    <body>


        <div class="container">
            <div class="row">


                <h1 h1 class="text-danger text-center">Add Authors</h1>
                <br/><br/>
                <a href="/author" class="btn btn-info btn-xs" role="button">Add Author</a>
                <br/><br/><br/><br/>


                <form>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">Authors Name:</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Authors name">
                        <!--small id="name" class="form-text text-muted">We'll never share your email with anyone else.</small-->
                    </div>
                 
                    <button type="submit" class="btn btn-primary" id="postData">Submit</button>
                    
                </form>


            </div>    
        </div>    




    </body>
</html>
